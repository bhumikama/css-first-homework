<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="./surveyForm.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,700,800"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <form id="survey-form">
            <label for="name" id="name-label"
                >Name
                <input
                    id="name"
                    type="text"
                    placeholder="Enter your name"
                    required
                />
            </label>
            <label for="email" id="email-label"
                >Email
                <input
                    id="email"
                    type="email"
                    placeholder="Enter your email"
                    required
                />
            </label>
            <label for="number" id="number-label"
                >Age(optional)
                <input
                    id="number"
                    type="number"
                    placeholder="Age"
                    min="5"
                    max="100"
            /></label>
            <label for="dropdown" id="dropdown-label"
                >Which option best describes your current role?
                <select id="dropdown" placeholder="Select Current Role">
                    <option value="">Select Current Role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="Definitely"
                ><input
                    id="definitely"
                    type="radio"
                    name="recommend"
                    value="definitely"
                    checked
                />
                Definitely</label
            >
            <label for="maybe"
                ><input
                    id="maybe"
                    type="radio"
                    name="recommend"
                    value="maybe"
                />
                Maybe</label
            >
            <label for="not-sure"
                ><input
                    id="not-sure"
                    type="radio"
                    name="recommend"
                    value="not-sure"
                />
                Not sure</label
            >
            <hr />
            <label for="checkboxes">
                What would you like to see improved? (Check all that apply)
            </label>
            <label>
                <input
                    id="Front-end Projects"
                    type="checkbox"
                    value="Front-end Projects"
                    class="input-checkbox"
                />
                Front-end Projects</label
            >
            <label
                ><input
                    id="Back-end Projects"
                    type="checkbox"
                    value="Back-end Projects"
                    class="input-checkbox"
                />
                Back-end Projects</label
            >
            <label
                ><input
                    id="Data Visualization"
                    type="checkbox"
                    value="Data Visualization"
                    class="input-checkbox"
                />
                Data Visualization</label
            >
            <label
                ><input id="Challenges" type="checkbox" value="Challenges" />
                Challenges</label
            >
            <label
                ><input
                    id="Open Source Community"
                    type="checkbox"
                    value="Open Source Community"
                    class="input-checkbox"
                />
                Open Source Community</label
            >
            <label
                ><input
                    id="Open Source Community"
                    type="checkbox"
                    value="Open Source Community"
                    class="input-checkbox"
                />
                Gitter help rooms</label
            >
            <label
                ><input
                    id="Videos"
                    type="checkbox"
                    value="Videos"
                    class="input-checkbox"
                />
                Videos</label
            >
            <label
                ><input
                    id="City Meetups"
                    type="checkbox"
                    value="City Meetups"
                    class="input-checkbox"
                />
                City Meetups</label
            >
            <label>
                <input
                    id="Wiki"
                    type="checkbox"
                    value="Wiki"
                    class="input-checkbox"
                />
                Wiki</label
            >
            <label
                ><input
                    id="Forum"
                    type="checkbox"
                    value="Forum"
                    class="input-checkbox"
                />
                Forum</label
            >
            <label
                ><input
                    id="Additional Courses"
                    type="checkbox"
                    value="Additional Courses"
                />
                Additional Courses</label
            >

            <label for="comments"
                >Any comments or suggestions?
                <textarea
                    id="comments"
                    name="comments"
                    placeholder="Enter your comment here..."
                ></textarea>
            </label>
            <button id="submit" type="submit">Submit</button>
        </form>
    </body>
</html>
